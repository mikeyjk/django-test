{% extends 'userapp/base_generic.html' %}
{% block content %}
  <p>
    <form method="get">
      {{ filter.form.as_p }}
      <button type="submit">Search</button>
    </form>
  </p>
    {% for person in filter.qs %}
      <p>
        <ul>
          <li>ID: {{ person.id }}</li>
          <li>Name: {{ person.name }}</li>
          <li>Email: {{ person.email }}</li>
        </ul>
      </p>
    {% endfor %}
  </ul>
{% endblock %}
