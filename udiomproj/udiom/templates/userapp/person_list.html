{% extends "userapp/base_generic.html" %}
{% block content %}
  <h1>Person List</h1>
  {% if person_list %}
    <p>
      {% for person in person_list %}
        <ul>
          <li>ID: {{ person.id }}</li>
          <li>Name: {{ person.name }}</li>
          <li>Email: {{ person.email }}</li>
        </ul>
      {% endfor %}
    </p>
  {% else %}
  <p>There are no people!</p>
  {% endif %}
{% endblock %}
