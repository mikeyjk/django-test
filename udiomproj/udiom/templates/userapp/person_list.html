{% extends "userapp/base_generic.html" %}
{% block content %}
  <h1>Person List</h1>
  {% if person_list %}
  <ul>

    {% for person in person_list %}
      <li>
        {{ person.name }}
      </li>
      <li>
        {{ person.email }}
      </li>
    {% endfor %}

  </ul>
  {% else %}
    <p>There are no people!</p>
  {% endif %}
{% endblock %}
